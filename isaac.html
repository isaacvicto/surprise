<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just for You üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .heart {
      animation: heartbeat 1s infinite;
      color: red;
      font-size: 50px;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #fff;
      color: #e91e63;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #f8bbd0;
      color: #fff;
    }

    #message {
      margin-top: 40px;
      font-size: 1.5em;
      display: none;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    img {
      max-width: 200px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>Hi Love ‚ù§Ô∏è</h1>
  <p>I made something special just for you!</p>
  <div class="heart">üíñ</div>
  <button onclick="showMessage()">Click for Surprise</button>

  <div id="message">
    <p>You are the most amazing part of my life. Thank you for being you. üíï</p>
    <img src="https://i.imgur.com/9Gzp1rB.png" alt="Cute couple" />
    <p>Forever yours,<br><strong>Your Love</strong></p>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
